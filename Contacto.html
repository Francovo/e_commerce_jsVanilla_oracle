<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/Contacto.css"
      media="screen"
    />
    <title>Document</title>
  </head>
  <footer>
    <div class="ContainerLogoFooter">
      <div class="LogoFooter">
        <img
          class="ImgFooter"
          src="https://res.cloudinary.com/aca-geek/image/upload/v1656603820/E_Commerce/LOGO_xftssz.png"
        />
        <div style="display: flex">
          <h1 style="color: #2a7ae4">E_</h1>
          <h1>Commerce</h1>
        </div>
        <a
          href="https://portafolio-franco.vercel.app"
          target="_blank"
          class="link"
        >
          Quienes somos
        </a>
        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          "
        >
          <h4>
            <h3 style="color: #2a7ae4">DEVELOPED BY</h3>
            <h4>FRANCO VELASCO OCAMPO</h4>
          </h4>
        </div>
      </div>
    </div>

    <div>
      <h2>Hable con nosotros</h2>
      <form ref="{formRef}" class="form_Contacto">
        <input placeholder="Nombre" id="nombre" name="nombre" required />
        <input
          placeholder="Email"
          type="email"
          id="email"
          name="email"
          required
        />
        <textarea
          placeholder="Mensaje"
          id="mensaje"
          name="mensaje"
          required
          maxlength="300"
        ></textarea>
        <button type="button" class="Btn_Contacto" onclick="SendEmail()">
          Enviar
        </button>
      </form>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="/components/Contacto.js"></script>
  </footer>
</html>
